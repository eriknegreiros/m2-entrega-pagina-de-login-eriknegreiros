<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/globalStyles.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/colors.css">
    <link rel="stylesheet" href="./src/style/buttons.css">
    <link href='https://fonts.googleapis.com/css?family=Inria Sans' rel='stylesheet'>
    <title>Erik Negreiros</title>
</head>

<body>

    <main>
        <div class="login-painel-completo">
            <div class="login-painel-logo-slogan">
                <img class="login-logo" src="./src/assets/logoLeft.png" width=""
                    alt="Logo Erik Negreiros Desenvolvedor Front-End">
                <p class="login-slogan">A melhor escolha para a construção do seu site</p>
            </div>

            <div class="login-entrar-acesso">

                <p class="login-text">Login</p>

                <div class="login-div-input">
                    <input class="login-input" placeholder="Email" type="email">
                    <input class="login-input" placeholder="Senha" type="password">
                    <button class="login-esqueci-senha-btn">Esqueci Minha Senha</button>
                    <button class="login-entrar-btn">Entrar</button>
                </div>
            </div>
        </div>

        <section class="modal-esqueci-senha close-modal "> 

            <div class="modal-completo">
                <div class="fechar-Painel">
                    <p class="recuperacao-text">Recuperação de Senha</p>
                    <button class="close-modal-btn">X</button>
                </div>

                <p class="modal-info-text">Para recuperar a sua senha enviaremos um link no seu Email</p>

                <div class="modal-input">
                    <input class="modal-input-email" placeholder="Email" type="email">
                    <button class="modal-btn-enviar">Enviar</button>
                </div>


            </div>


        </section>




    </main>






    <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
